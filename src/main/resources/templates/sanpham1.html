<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/main_style.css">
    <title>Title</title>
</head>
<body>
<header>
    <div class="logo">
        <img src="">
    </div>
    <div class="menu">
        <li><a th:href="${'/index/get/' + idname}">Home</a></li>
        <li><a href="">Sản phẩm</a>
            <ul class="sub-menu">
                <li><a th:href="${'/api/v1/category/get/' + idname}">Áo đội tuyển quốc gia</a></li>
                <li><a th:href="${'/api/v1/category/get2/' + idname}">Áo câu lạc bộ</a></li>
            </ul>
        </li>
        <li><a th:href="${'/api/v1/customer/get/' + idname}">Thông tin</a></li>
    </div>
    <div class="khac">
        <form th:action="@{'/api/v1/category/seach/' + ${idname}}"><li><input placeholder="Tìm kiếm" type="text" name="key"><button type="submit" class="fas fa-search"> </button></li></form>
        <li> <a class="fas fa-sign-out-alt" href = "/api/v1/user/login1" ></a></li>
        <li> <a class="fa fa-shopping-bag" th:href="${'/api/v1/cart/getcartall/' + idname}" ></a></li>
    </div>
</header>
<section class="category">
    <div class="con">
        <div class="top row">
            <p>Trang chu</p><span>&#10230;</span><p>Áo đội tuyển quốc gia</p>
        </div>
    </div>
    <div class="con">
        <div class="adc">
            <div class="danhsach">
                <div class="loc row">
                    <div class="danhsachao">
                        <p>DANH SÁCH ÁO ĐỘI TUYỂN QUỐC GIA</p>
                    </div>
                    <div class="danhsachao ">
                        <form th:action="@{'/api/v1/category/min/' + ${idname}}">
                            <select name="sapxep" id="sapxep">
                                <option value="a">Sắp xếp</option>
                                <option value="b">Giá thấp đến cao</option>
                                <option value="c">Giá cao đến thấp</option>
                            </select>
                            <button type="submit">Lọc</button>
                        </form>

                    </div>
                </div>
                <div class="hienthidanhsach row">
                    <div class="item" th:each="category: ${category1} " >
                        <img th:src="*{'/hinhanh/'+category.image}" alt="">
                        <h1 th:text="${category.name}"></h1>
                        <p th:text="${category.price}"></p>
                        <a th:href="${'/api/v1/category/getchitiet/' + category.getId()+'/'+idname}"> Them</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
