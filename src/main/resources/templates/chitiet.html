<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/main_style.css">
    <title>Title</title>
</head>
<body>
<header>
    <div class="logo">
        <img src="">
    </div>
    <div class="menu">
        <li><a th:href="${'/index/get/' + idname}">Home</a></li>
        <li><a href="">Sản phẩm</a>
            <ul class="sub-menu">
                <li><a th:href="${'/api/v1/category/get/' + idname}">Áo câu lạc bộ</a></li>
                <li><a th:href="${'/api/v1/category/get2/' + idname}">Áo đội tuyển quốc gia</a></li>
            </ul>
        </li>
        <li><a th:href="${'/api/v1/customer/get/' + idname}">Thông tin</a></li>
    </div>
    <div class="khac">
        <li> <a class="fas fa-sign-out-alt" href = "/api/v1/user/login1" ></a></li>
        <li> <a class="fa fa-shopping-bag" th:href="${'/api/v1/cart/getcartall/' + idname}" ></a></li>
    </div>
</header>
<form class="chitietsp" th:object="${detailscart}" th:action="@{/api/v1/cart/adddc}" method="post">
    <div class="thongtin">
        <div class="anhvachon row">
            <div class="anh row">
                <div class="anhto">
                    <img th:src="'/hinhanh/'+ ${categorychitiet.image}" alt="">
                </div>

            </div>
            <div class="chonchitietao">
                <div class="name">
                    <h1 th:text="${categorychitiet.name}"></h1>
                </div>
                <div class="gia">
                    <p th:text="${categorychitiet.price}"></p>
                </div>
                <div class="size">
                    <p style="font-weight: bold;">Size</p>
                    <div class="fullsize">
                        <input type="radio" th:field="*{size}" value="S" />S
                        <input type="radio" th:field="*{size}" value="M" />M
                        <input type="radio" th:field="*{size}" value="L" />L
                        <input type="radio" th:field="*{size}" value="XL" />XL<br/>
                    </div>
                </div>
                <input type="hidden" th:value="${categorychitiet.id}" id="categoryid" name="categoryid">
                <input type="hidden" th:value="${idcart.id}" id="cartid" name="cartid">
                <div class="soluong">
                    <p style="font-weight: bold;">Số lượng:</p>
                    <input type="number" min="0" value="1" class="form-control" th:field="*{number}" >
                </div>
                <div class="nut">
                    <button type="submit"><i class="fas fa-shopping-cart"></i><p>MUA HÀNG</p></button>
                </div>
                <div class="thongtinsp">
                    <div class="dong">
                        &#8744;
                    </div>
                    <div class="chitietthongtinsp">
                        <div class="chitiettitle">
                            <p>Chi tiết :</p>
                        </div>
                        <div class="chitietext">
                            <a th:text="${categorychitiet.details}"></a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</form>
</body>
</html>
