<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Insert title here</title>

</head>
<body>
<section>

  <div class="container p-3">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header text-center fs-4">Register Page</div>
          <div class="card-body">
            <form action="/api/v1/user/save" method="post" th:object="${userdto}">
              <div class="mb-3">
                <label>Enter Email</label> <input type="text" name="email"
                                                  class="form-control">
              </div>
              <div th:if="${param.emailwrong}">
                <div class="alert alert-info"> Your email is not correct</div>
              </div>
              <div class="mb-3">
                <label>Enter Password</label> <input type="text"
                                                     name="password" class="form-control">
              </div>
              <div th:if="${param.passwordwrong}">
                <div class="alert alert-info"> Your email is not correct</div>
              </div>
              <button class="btn btn-primary col-md-12">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>



</section>



</body>
</html>
