<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/main_style.css">
    <title>Title</title>
</head>
<body>
<header>
    <div class="logo">
        <img src="">
    </div>
    <div class="menu">
        <li><a th:href="${'/index/get/' + cart.customerid}">Home</a></li>
        <li><a href="">Sản phẩm</a>
            <ul class="sub-menu">
                <li><a th:href="${'/api/v1/category/get/' + cart.customerid}">Áo câu lạc bộ</a></li>
                <li><a th:href="${'/api/v1/category/get2/' + cart.customerid}">Áo đội tuyển quốc gia</a></li>
            </ul>
        </li>
        <li><a href="">Thông tin</a></li>
    </div>
    <div class="khac">

        <li> <a class="fas fa-sign-out-alt" href = "/api/v1/user/login1" ></a></li>
        <li> <a class="fa fa-shopping-bag" th:href="${'/api/v1/cart/getcartall/' + cart.customerid}" ></a></li>
    </div>
</header>
<section class="cart">
    <div class="chitietcart row">
        <div class="thongtincart row">
            <div class="cartall">
                <table>
                    <tr>
                        <th>Hình ảnh</th>
                        <th>Tên sản phẩm</th>
                        <th>Size</th>
                        <th>Số lượng</th>
                        <th>Thành tiền</th>
                        <th>Xóa</th>
                    </tr>
                    <tr th:each="cartall: ${detailscartall}">
                        <td><img th:src="*{'/hinhanh/'+cartall.image}"></td>
                        <td><p th:text="${cartall.name}"></p></td>
                        <td><p th:text="${cartall.size}"></p></td>
                        <td><p th:text="${cartall.number}" ></p></td>
                        <td><p th:text="${cartall.totalprice}"}>đ</p></td>
                        <td><a th:href="${'/api/v1/cart/delete/' + cartall.id+'/'+cartall.cartid}">X</a></td>

                    </tr>
                </table>
            </div>
            <div class="tongtinh">
                <table>
                    <tr>
                        <th colspan="2"> HÓA ĐƠN HÀNG HÓA :</th>
                    </tr>
                    <tr>
                        <td>Số tiền cần thanh toán</td>
                        <td><p style="color: black;font-weight: bold" th:text="${cart.pricetotal}"></p><p>đ</p></td>
                    </tr>
                </table>
                <div class="nutthanhtoan row">
                    <a th:href="${'/index/get/' + cart.customerid}">Quay lại mua sắm</a>
                    <a th:href="'/api/v1/payment/getpayment/'+${cart.id}">Thanh Toán</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
